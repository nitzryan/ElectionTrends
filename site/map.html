<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Electorate Trends</title>
        <link rel="stylesheet" type="text/css"  href="./css/style_global.css">
        <link rel="stylesheet" type="text/css" href="./css/hoverinfo.css">
        <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8" defer></script>
        <script type="text/javascript" src="./js/map.js" defer></script>
    </head>
    <body>
        <div id="map_selector">
            <select name="year_select" id="year_select"></select>
            <select name="map_select" id="map_select">
                <option value="normal">Normal</option>
                <option value="voteshare">Vote Share</option>
                <option value="votemargin">Vote Margin</option>
            </select>
        </div>
        

        </select>
        <div id='map'></div>
        <div id="hover_info" class="hidden">
            <div id="tooltip_state"></div>
            <table id="tooltip_votes">
                <tr id="tooltip_red">
                    <td>R: </td>
                    <td id="tooltip_r_votes" class="votecount"></td>
                    <td id="tooltip_r_perc" class="voteperc"></td>
                </tr>
                <tr id="tooltip_blue">
                    <td>D: </td>
                    <td id="tooltip_d_votes" class="votecount"></td>
                    <td id="tooltip_d_perc" class="voteperc"></td>
                </tr>
            </table>
            <div id="tooltip_net_margin" class="votecount"></div>
            <div id="tooltip_net_votes" class="votecount"></div>
        </div>

        <div id="group_viewer" class="hidden">
            <div id="group_selector">
                Groups
                <select name="graph_group_select" id="graph_group_select"></select>
                <button id="button_add_group">Add Group</button>
                <button id="button_delete_group">Delete Group</button>
                <input type="text" id="input_group_name" value="">
                <input type="color" id="input_group_color">
            </div>
            <div id="graph_selector">
                <select name="graph_type_select" id="graph_type_select">
                    <option value="net_votes">Net Votes</option>
                    <option value="net_margin">Net Margin</option>
                    <option value="total_votes">Total Votes</option>
                    <option value="state_voteshare">State Voteshare</option>
                    <option value="state_marginshare">State Marginshare</option>
                </select>
                
            </div>
            <div id="group_graph"></div>
        </div>
    </body>
</html>
